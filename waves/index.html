<!DOCTYPE html>
<html lang="en">

<head>

<style>
   body {
      width: 1200px;
      height: 500px;
      margin: 100px auto;

</style>

<body>
   <!--Waves Container-->
   <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 15 134 100" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
         <path id="gentle-wave" d="M-120 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
         <use xlink:href="#gentle-wave" x="20" y="2" fill="#7F66E5">
            <animateTransform attributeType="xml" attributeName="transform" type="translate" values="-90 0; 85 0; -90 0"
               keyTimes="0;0.5;1" dur="25s" repeatCount="indefinite" />
         </use>
         <use xlink:href="#gentle-wave" x="20" y="4" fill="#6C56D7">
            <animateTransform attributeType="xml" attributeName="transform" type="translate" values="-90 0; 85 0; -90 0"
               keyTimes="0;0.5;1" dur="25s" repeatCount="indefinite" begin="-2s" />
         </use>
         <use xlink:href="#gentle-wave" x="20" y="8" fill="#4737A8">
            <animateTransform attributeType="xml" attributeName="transform" type="translate" values="-90 0; 85 0; -90 0"
               keyTimes="0;0.5;1" dur="25s" repeatCount="indefinite" begin="-3s" />
         </use>
         <use xlink:href="#gentle-wave" x="20" y="20" fill="#332789">
            <animateTransform attributeType="xml" attributeName="transform" type="translate" values="-90 0; 85 0; -90 0"
               keyTimes="0;0.5;1" dur="25s" repeatCount="indefinite" begin="-4s" />
         </use>
      </g>
   </svg>
   <!--Waves end-->

   <!--Header ends-->
